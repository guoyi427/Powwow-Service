<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Powwow</title>
		<script type="text/javascript">
			function sayHello() {
				var request = new XMLHttpRequest();
				request.onreadystatechange = function() {
					if (request.readyState == 4 && request.status == 200) {
						alert("ok" + request.responseText);
						var label = document.getElementById("label");
						label.innerHTML = request.responseText;
					}
				}
				request.open("GET", "/gamehelloworld");
				request.send();
			}
		</script>
	</head>
	<body>
		<input type="button" name="helloBtn" id="helloBtn" value="click me" onclick="sayHello()" />
		<div id="label">
			
		</div>
	</body>
</html>
