<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Pow-Wow</title>
	</head>
	<script type="text/javascript">
		//开始游戏按钮
		function gameStart() {
			var request = new XMLHttpRequest()
			request.onreadystatechange = function() {
				if (request.readyState == 4 && request.status == 200) {
					document.getElementById("stateLabel").innerHTML = request.responseText;
				}
			}
			request.open("GET", "/gameStart");
			request.send(true);
		}
		
	</script>
	<body>
		<input type="button" name="startBtn" id="startBtn" value="开始" onclick="gameStart()" />
		<div id="stateLabel">
			
		</div>
	</body>
</html>
